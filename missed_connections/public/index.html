<!DOCTYPE html>
<html ng-app="missedconnections">
	<head>
		<meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<!-- Use maximum-scale and user-scalable at your own risk. It disables pinch/zoom. Think about usability/accessibility before including.-->
 		
 		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
 		 <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  		<link rel="stylesheet" href="css/style.css">
   		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Missed Connections</title>
	</head>
		<body>
		<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '732111356929298',
      xfbml      : true,
      version    : 'v2.7'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
		<h1> Who did you miss? Send them a message </h1>	
		<div
  			class="fb-like"
  			data-share="true"
			data-width="450"
  			data-show-faces="true">
		</div>
		<a href="/auth/facebook">Login with Facebook</a>
		<div ng-view></div>
		<div class="col-md-6 col-md-offset-3">
  
  <form ng-controller="UserController" ng-submit="login()" class="">
    <div>
      <div class="form-group">
      	<label for="email" class="">Email Address: </label>
      	<input type="text" name="email" id="emailLogin" ng-model="loginUser.email" placeholder="example@example.com" class="">
      </div>
      <div class="form-group">
        <label for="password" class="">Password:</label>
        <input type="password" id="passwordLogin" placeholder="My Password" ng-model="loginUser.password" class="">
      </div>
      <div class="form-group">
        <input type="submit" value="Login" class="btn">
      </div>
    </div>
  </form>
</div>

 		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
   		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
		<script src="angular-app/app.js"></script>
		<script src="angular-app/messages/messages-controller.js"></script>
		<script src="angular-app/messages/reply-controller.js"></script>
		<script src="angular-app/messages/profiles-controller.js"></script>
		<script src="angular-app/message-data-factory/poem-data-factory.js"></script>
		</body>
</html>
